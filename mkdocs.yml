site_name: Be The Hero
theme:
  logo: https://cdn-icons-png.flaticon.com/512/2374/2374370.png
  favicon: https://cdn-icons-png.flaticon.com/512/2374/2374370.png
  name: material
  language: "pt"
  features:
    navigation.top
    - navigation.sections
    - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

